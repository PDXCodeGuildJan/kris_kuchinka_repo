<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Forum</title>
	<!-- Link to Google Fonts for typography -->
	<link href='https://fonts.googleapis.com/css?family=Overlock:900italic,700,900' rel='stylesheet' type='text/css'>
	<!-- Link to external CSS -->
	<link rel="stylesheet" href="css/forum_styles.css">
	<!-- Link to Google jQuery CDN -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
</head>
<body>
	<!-- Div to hold successful post message -->
	<div id="successful-post"></div>
	<!-- Simple form to take in a title and post for the forum -->
	<form id="sw-form"  method="post" action="#">
		<input class="forum-input" type="text" name="subject" id="subject" placeholder="Post Title">
		<textarea class="forum-input" name="comment" id="comment" cols="30" rows="10" placeholder="Comments. Ideas. Submissions."></textarea>
		<input id="submit-form" type="submit" value="Star Wars-- What do you think?"/>
	</form>

	<!-- Div to hold returned posts -->
	<div id="returned-posts"></div>

	<!-- Insert source to JS to make site function properly -->
	<script src="js/forum_js.js"></script>
</body>
</html>
